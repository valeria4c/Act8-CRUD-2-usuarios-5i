<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; text-align: center; }
        h1 { color: #333; }
        form { display: inline-block; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; text-align: left; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        button, a.volver {
            padding: 10px 18px;
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            display: inline-block;
        }
        button { background: #007bff; border: none; cursor: pointer; }
        a.volver { background: #6c757d; }
    </style>
</head>
<body>
    <h1>Editar Usuario: {{ usuario.nombre }} {{ usuario.apellido }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
        <a href="{% url 'lista_usuarios' %}" class="volver">Volver</a>
    </form>
</body>
</html>
